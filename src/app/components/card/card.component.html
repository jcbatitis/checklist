<mat-card>
  <mat-card-header>
    <mat-card-title>{{ type.name }}</mat-card-title>
    <mat-card-subtitle>{{
      type.description ? type.description : "This is the description."
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="toggle-container">
      <ng-container *ngFor="let task of tasks">
        <mat-slide-toggle>{{ task.name }}</mat-slide-toggle>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
